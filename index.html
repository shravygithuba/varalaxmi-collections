  <script>
    AOS.init({ duration: 1000, once: true });

    const chatWindow = document.getElementById('chat-window');
    const chatMessages = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');

    const responses = {
      "how to place order": "Click on a product, select quantity, and click 'Add to Cart'. Then go to 'Cart' and place the order.",
      "payment options": "We accept UPI, credit/debit cards, and Cash on Delivery.",
      "delivery time": "Orders are delivered within 3â€“7 business days.",
      "return policy": "Returns are accepted within 7 days if the item is unused.",
      "contact": "You can email us at varalaxmicollections@gmail.com or WhatsApp us."
    };

    function toggleChat() {
      chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    }

    function handleKeyPress(e) {
      if (e.key === 'Enter') {
        const userInput = chatInput.value.trim().toLowerCase();
        if (!userInput) return;
        appendMessage("You", chatInput.value);
        const reply = responses[userInput] || "Sorry, I didn't understand. Please contact our support.";
        appendMessage("Bot", reply);
        chatInput.value = "";
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
